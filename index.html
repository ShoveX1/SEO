<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="title" content="Plano Virtual">
    <meta name="description" content="Mira este plano :D - Esta bien chido">
    <meta name="theme-color" content="#3429">
    <meta name="image" content="https://www.shutterstock.com/es/search/photo-jpg">
    <meta name="robots" content="index, follow">

    <title>Plano Virtual</title>
</head>
<body>

    <div id="contenedor-mapa"></div>

    <script>
        fetch("imagen_plano/planovirtual 1_edit_ids.svg")
            .then(res => res.text())
            .then(svgData => {
                document.getElementById("contenedor-mapa").innerHTML = svgData;

                const elemento = document.getElementById("l-1");
                if (elemento) {
                    elemento.setAttribute("fill", "red");
                }else{
                    console.log("No se encontro el elemento con el nombre l-1");
                }

            });
    </script>
    
</body>
</html>
