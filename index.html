<body>

    <div id="contenedor-mapa"></div>

    <script>
        fetch("imagen_plano/planovirtual 1_edit_ids.svg")
            .then(res => res.text())
            .then(svgData => {
                document.getElementById("contenedor-mapa").innerHTML = svgData;

                const elemento = document.getElementById("l-1");
                if (elemento) {
                    elemento.setAttribute("fill", "red");
                }else{
                    console.log("No se encontro el elemento con el nombre l-1");
                }

            });
    </script>
    
</body>
